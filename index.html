<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <!-- Loading Screen -->
      <div
        id="loading-screen"
        class="text-center animate__animated animate__fadeIn"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading questions...</p>
      </div>

      <!-- Start Screen -->
      <div
        id="start-screen"
        class="text-center animate__animated animate__fadeIn d-none"
      >
        <h1 class="mb-4">Welcome to the Quiz App</h1>
        <button id="start-button" class="btn btn-primary btn-lg">
          Start Quiz
        </button>
      </div>

      <!-- Quiz Screen -->
      <div
        id="quiz-screen"
        class="text-center animate__animated animate__fadeIn d-none"
      >
        <div class="progress mb-4">
          <div
            id="progress-bar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <h2 id="question-text" class="mb-4"></h2>
        <div id="options" class="d-flex flex-column gap-2"></div>
        <p class="mt-4">Score: <span id="score-display">0</span></p>
      </div>

      <!-- Result Screen -->
      <div
        id="result-screen"
        class="text-center animate__animated animate__fadeIn d-none"
      >
        <h1 class="mb-4">Quiz Completed!</h1>
        <p>Your final score: <span id="final-score"></span> / 20</p>
        <button id="restart-button" class="btn btn-primary btn-lg mt-4">
          Try Again
        </button>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Modules -->
    <script type="module" src="quiz.js"></script>
  </body>
</html>
