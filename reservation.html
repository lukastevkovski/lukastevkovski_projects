<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Urban Garden Restaurant</title>
    <!-- Latest Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="./index.html"
      ><i class="fas fa-long-arrow-alt-left"></i> Back link</a
    >
    <center>
      <header>
        <h1><u>Contact Us/Make a Reservation</u></h1>
      </header>
      <main>
        <form>
          <label for="Name">Name:</label>
          <input type="text" name="Name" id="Name" />
          <br />
          <br />
          <label for="Email">Email:</label>
          <input type="email" name="email" id="Email" />
          <br />
          <br />
          <label for="Phone">Phone:</label>
          <input type="tel" name="Phone" id="Phone" />
          <br />
          <br />
          <label for="Date">Date:</label>
          <input type="date" name="Date" id="Date" />
          <br />
          <br />
          <label for="Time">Time</label>
          <input type="time" name="Time" id="Time" />
          <br />
          <br />
          <label for="pplNumb">Number of People: </label>
          <input type="number" id="pplNumb" name="pplNumb" />
          <br />
          <br />
          <span>Seating Preferences: </span>
          <input type="radio" name="seatingPref" id="Indoor" />
          <label for="Seating">Indoor</label>
          <input type="radio" name="seatingPref" id="Outdoor" />
          <label for="Seating">Outdoor</label>
          <br />
          <br />
          <span>Special Requests: </span>
          <input type="checkbox" id="Vgopt" name="SpecRequsts" />
          <label for="Vgopt">Vegetarian Options</label>
          <input type="checkbox" id="AllergyFree" name="SpecRequsts" />
          <label for="AllergyFree">Allergy Free</label>
          <input type="checkbox" id="Window" name="SpecRequsts" />
          <label for="Window">Window Seat</label>
          <input type="checkbox" id="Highchair" name="SpecRequsts" />
          <label for="Highchair">Need a Highchair</label>
          <input type="checkbox" id="Spec" name="SpecRequsts" />
          <label for="Spec">Celebrating a Special Occasion</label>
          <br />
          <br />
          <label for="Addnotes">Additional Notes:</label>
          <br />
          <textarea name="Addnotes" id="Addnotes" cols="20" rows="2"></textarea>
          <br />
          <br />
          <button>Submit Reservation</button>
        </form>
      </main>
      <br />
      <br />
      <footer>
        <p>
          Follow us on
          <a href="https://www.instagram.com/accounts/login/">instagram!</a>
        </p>
        <p>Â© 2024 The Urban Garden Restaurant.All rights reserved</p>
      </footer>
    </center>
  </body>
</html>
